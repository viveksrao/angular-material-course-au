<div class="author-card-container">
  <div class="author-cards">
    <mat-card class="author-card" *ngFor="let author of allAuthors$ | async">
      <mat-card-header>
        <mat-card-title>{{author.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="author.profileImgUrl" alt="{{author.name}}">
      <mat-card-content>
        <p>{{author.bio}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
